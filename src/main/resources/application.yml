# Sa-Token 配置
sa-token:
  # Token名称
  token-name: satoken
  # Token有效期
  timeout: 2592000
#  timeout: 2
  # Token风格
  token-style: tik
  #是否输出Sa-Token日志
  is-log: true
  # 是否允许同一账号多地同时登录 （为 true 时允许一起登录, 为 false 时新登录挤掉旧登录）
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个 token （为 true 时所有登录共用一个 token, 为 false 时每次登录新建一个 token）
  is-share: false
  #jwt的密钥
  jwt-secret-key: mas%dajusa^da#sdwqs@41$swadd
  alone-redis:
    # Redis数据库索引（默认为0）
    database: 0
    # Redis服务器地址
    host: 127.0.0.1
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password:
    # 连接超时时间
    timeout: 10s
file:
  upload-path: F:/upload/
upload:
  path: F:/upload/
