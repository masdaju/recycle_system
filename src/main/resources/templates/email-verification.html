<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>邮箱验证码</title>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .header {
            background-color: #4e73df;
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            text-align: center;
            font-size: 20px;
        }
        .content {
            padding: 20px;
            color: #333;
            font-size: 16px;
            line-height: 1.6;
        }
        .code {
            display: inline-block;
            background-color: #f1f1f1;
            font-size: 24px;
            font-weight: bold;
            color: #4e73df;
            padding: 10px 20px;
            border-radius: 8px;
            letter-spacing: 2px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">身份验证</div>
    <div class="content">
        <p>您好，<span th:text="${username}">用户</span>：</p>
        <p>您正在进行邮箱验证操作，您的验证码是：</p>
        <p class="code" th:text="${code}">123456</p>
        <p>验证码将在 <span th:text="${expireTime}">5</span> 分钟后失效，请尽快使用。</p>
    </div>
    <div class="footer">
        <p>此邮件由系统自动发送，请勿直接回复。</p>
    </div>
</div>
</body>
</html>
